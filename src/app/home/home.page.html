<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Pokemones</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of results">
      <ion-label>{{ pokemon.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
